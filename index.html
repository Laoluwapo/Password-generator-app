<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" href="./icons/password-lock-svgrepo-com.svg">
  <link rel="stylesheet" href="./style.css">
  <title>Password generator app</title>
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <div class="pass-container">
      <p class="gen-pass">P4$5W0rD!</p>
      <img class="icon-copy" src="./icons/icon-copy.svg" alt="">
    </div>
    <div class="pass-inclusions">
      <div class="char-container">
        <div class="char-length">
          <p>Character Length</p><span>7</span>
        </div>
        <div class="slidecontainer">
          <input type="range" min="0" max="14" value="7" class="slider" id="myRange">
        </div>
      </div>
      <div class="inclusions">
        <label class="inclusions-input" for="uppercase">Include Uppercase Letters<input type="checkbox" id="uppercase" value="uppercase"></label>
        <label class="inclusions-input" for="lowercase">Include Lowercase Letters<input type="checkbox" id="lowercase" value="lowercase"></label>
        <label class="inclusions-input" for="inc-numbers">Include Numbers<input type="checkbox" id="inc-numbers" value="inc-numbers"></label> 
        <label class="inclusions-input last" for="inc-symbols">Include Symbols<input type="checkbox" id="inc-symbols" value="inc-symbols"></label>
      </div>
      <div class="strength-container">
        <p class="pass-strength">STRENGTH</p>
        <div class="strength-rating">
          <p class="rating-text">Dummy</p>
          <div class="strength-bar">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            <div class="bar4"></div>
          </div>
        </div>
      </div>
      <button class="generate">GENERATE <img class="icon-right" src="./icons/icon-arrow-right.svg" alt=""></button>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
